<!DOCTYPE html>

<html>

<head>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script src="calcscript.js"></script>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="calcstyle.css" rel="stylesheet">
</head>


<body>
    <div class="calculator">
      <div class="dispWrap">
        <input id="display" type="text" disabled/>
        <span id="mini-display"></span>
      </div>
        <div class="buttons">
            <button class="btn operColor">C</button>
            <button class="btn operColor">/</button>
            <button class="btn operColor">*</button>
            <button class="btn operColor">-</button>
        </div>
        <div class="buttons">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button id="big" class="btn operColor">+</button>
        </div>
        <div class="buttons">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
        </div>
        <div class="buttons">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button id="big" class="btn" style="background-color: #FFC60D">=</button>
        </div>
        <div class="buttons">
            <button id="wide" class="btn">0</button>
            <button class="btn">.</button>
        </div>
    </div>


</body>

</html>
